<dom-module id="shared-styles"><template><style>
      .page-title {
        @apply(--paper-font-display2);
      }

      .itemActions {
        text-align: right;
      }

      .itemActions paper-icon-button {
        color: var(--accent-color);
        width: 50px;
        height: 50px;
      }

      @media (max-width: 600px) {
        .page-title {
          font-size: 24px!important;
        }
      }

      .content .podcasts, .content .radios {
        padding: 1rem 0.5rem 0;
      }

      .content .podcastEntries {
        padding: 1rem 1rem;
      }

      .content .item {
        background: var(--text-primary-color);
        border: 1px solid var(--light-primary-color);
        border-bottom: 0;
        margin-bottom: 1em;
      }

      .content audio {
        width: 100%;
      }

      .content .empty{
        @apply(--layout-vertical);
        @apply(--layout-center);
        opacity: 0.4;
        text-align: center;
        margin: 0 auto;
      }

      /*
       * Empty views
       */
      .empty iron-icon {
        display: block;
        width: 50%;
        height: auto;
      }

      .empty paper-icon-button {
        height: auto;
        width: 4rem;
      }

      .podcasts {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
      }


      .podcasts paper-card {
        @apply(--layout-flex);
        margin: 0 0.5rem 1rem;
        min-width: 46%;
      }

      .podcastDetail {
        padding: 1em;
      }

      /* Breakpoints */
      @media all and (min-width: 481px) {
      }

      @media all and (min-width: 641px) {
        .podcasts paper-card {
          min-width: 100%;
        }
      }

      @media all and (min-width: 841px) {
        .podcasts paper-card {
          min-width: 46%;
        }
      }

      @media all and (min-width: 961px) {
        .podcasts paper-card {
          min-width: 30%;
        }
      }

      @media all and (min-width: 1281px) {
        .podcasts paper-card {
          min-width: 22%;
        }
      }
    </style></template></dom-module>
