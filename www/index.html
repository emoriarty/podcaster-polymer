<!doctype html><html lang=""><head><meta charset="utf-8"><meta name="description" content=""><meta name="viewport" content="width=device-width, initial-scale=1"><meta name="generator" content="Polymer Starter Kit"><title>Podcaster</title><meta name="theme-color" content="#2E3AA1"><link rel="manifest" href="manifest.json"><meta name="msapplication-TileColor" content="#3372DF"><meta name="mobile-web-app-capable" content="yes"><meta name="application-name" content="PSK"><link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black"><meta name="apple-mobile-web-app-title" content="Podcaster"><link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png"><meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png"><link rel="stylesheet" href="styles/main.css"><script src="scripts/webcomponents-lite.min.js"></script><script src="scripts/underscore.min.js"></script><script src="http://yui.yahooapis.com/3.18.1/build/yui/yui-min.js"></script><link rel="import" href="elements/elements.vulcanized.html"><style is="custom-style" include="shared-styles"></style></head><body unresolved="" class="fullbleed layout vertical"><span id="browser-sync-binding"></span><template is="dom-bind" id="app"><podcaster-routing app-route="{{appRoute}}" app-subroute="{{appSubroute}}" podcasts="{{podcasts}}" podcast-id="{{podcastId}}" entry-id="{{entryId}}" current-podcast="{{currentPodcast}}" current-entry="{{currentEntry}}" on-subroute-changed="handleSubroute"></podcaster-routing><iron-localstorage name="podcasts" value="{{podcasts}}" on-iron-localstorage-load-empty="checkPodcasts"></iron-localstorage><iron-localstorage name="settings" value="{{settings}}" on-iron-localstorage-load-empty="checkSettings"></iron-localstorage><x-google-feeds id="feedLoader" format="mixed"></x-google-feeds><x-google-feeds id="feedTrends" format="mixed"></x-google-feeds><byutv-jsonp id="lookup" url="https://itunes.apple.com/lookup" handle-as="json" on-response="handleLookup" debounce-duration="300"></byutv-jsonp><paper-scroll-header-panel class="flex"><div class="paper-header"><paper-toolbar class=""><div class="title">Podcaster</div><paper-menu-button horizontal-align="right" vertical-offset="56"><paper-icon-button icon="more-vert" class="dropdown-trigger"></paper-icon-button><div class="dropdown-content"><paper-item on-tap="showAddPodcastDialog">Add podcast</paper-item><paper-item on-tap="showSettings">Settings</paper-item></div></paper-menu-button></paper-toolbar><paper-tabs selected="[[currentTab]]"><paper-tab><a href="#/podcasts">My Podcasts</a></paper-tab><paper-tab><a href="#/podcasts/trends">Trends</a></paper-tab></paper-tabs></div><div class="content"><iron-pages attr-for-selected="route" selected="{{appRoute}}"><section class="podcasts" route="podcasts"><template is="dom-if" if="[[appSubroute.isPodcastTrends]]"><template is="dom-if" if="[[!podcastTrends]]"><paper-spinner active=""></paper-spinner></template><template is="dom-if" if="[[podcastTrends]]"><div style="width:100%;margin-bottom:1rem;text-align:center;"><paper-dropdown-menu label="[[commonTranslations.genre]]"><paper-menu on-iron-select="handleGenre" selected="0" class="dropdown-content"><template is="dom-repeat" items="[[mediaTranslations.subgenres]]"><paper-item id="[[item.id]]">[[item.name]]</paper-item></template></paper-menu></paper-dropdown-menu></div><template is="dom-repeat" items="[[podcastTrends]]"><paper-card><input type="hidden" name="lookupId" value="[[item.lookupId]]"><div class="card-content"><template is="dom-if" if="[[item.cover]]"><iron-image preload="" fade="" src="[[item.cover]]" sizing="cover" style="width:100%;height:160px"></iron-image></template><article><h3 class="itemTitle">[[item.title]]</h3><span class="category">[[item.category]]</span></article><div class="itemActions"><paper-icon-button icon="icons:add-circle" on-click="addTrendPodcast"></paper-icon-button></div></div></paper-card></template></template></template><template is="dom-if" if="[[!appSubroute]]"><template is="dom-if" if="[[podcasts]]"><template is="dom-repeat" items="[[podcasts]]"><paper-card on-click="showEntries"><input type="hidden" name="podcast-id" value="[[index]]"><div class="card-content"><template is="dom-if" if="[[item.cover]]"><iron-image preload="" fade="" src="[[item.cover]]" sizing="cover" style="width:100%;height:160px"></iron-image></template><article><h3 class="itemTitle">[[item.title]]</h3><span class="category">[[item.category]]</span></article></div></paper-card></template></template><template is="dom-if" if="[[!podcasts]]"><div class="empty"><iron-icon icon="av:podcast"></iron-icon><p>Still don't have any podcast?<br>You can add a new podcast by tapping the plus button</p><paper-icon-button onclick="[[showAddPodcastDialog]]" icon="icons:add-box"></paper-icon-button></div></template></template></section><section class="podcastEntries" route="podcast"><iron-list id="list" items="[[currentPodcast.entries]]" as="entry"><template><podcaster-card on-play="play" on-pause="pause" entry="{{entry}}"></podcaster-card></template></iron-list></section><section class="radios" route="radios"><div class="empty"><iron-icon icon="av:radio"></iron-icon><p>Still don't have any radio?<br>You can add a new radio by tapping the plus button</p><paper-icon-button icon="icons:add-box"></paper-icon-button></div></section></iron-pages></div><template is="dom-if" if="[[podcasts]]"><podcaster-panel on-open="handleOpenedPanel" on-close="handleClosePanel" on-tap="showAddPodcastDialog"><podcaster-player audio="{{currentEntry}}" on-playing="handlePlay" on-pause="handlePause" on-error="handlePlayerError"></podcaster-player></podcaster-panel></template></paper-scroll-header-panel><section id="dialogs"><paper-dialog id="addPodcastDlg" modal=""><h2>New Podcast</h2><paper-input label="add podcast feed"></paper-input><div class="buttons"><paper-button dialog-dismiss="">Cancel</paper-button><paper-button dialog-confirm="" on-tap="addPodcast">Add</paper-button></div></paper-dialog><paper-dialog id="settingsDlg" modal=""><h2>Settings</h2><template is="dom-if" if="[[commonTranslations]]"><paper-dropdown-menu label="[[commonTranslations.Country]]"><paper-menu selected="[[selectedCountry]]" on-iron-select="handleCountry" class="dropdown-content"><template is="dom-repeat" items="[[commonTranslations.countries]]"><paper-item id="[[item.code]]">[[item.name]]</paper-item></template></paper-menu></paper-dropdown-menu></template><div class="buttons"><paper-button dialog-dismiss="">Close</paper-button></div></paper-dialog></section></template><script src="scripts/app.js"></script></body></html>
