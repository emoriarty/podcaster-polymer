<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>Podcaster</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Podcaster">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>

</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">
    <paper-drawer-panel>
      <paper-scroll-header-panel drawer>
        <paper-toolbar class="paper-header">
          <div>Menu</div>
        </paper-toolbar>
        <paper-menu class="content" attr-for-selected="route" selected="{{appRoute}}">
          <paper-icon-item route="podcasts">
            <iron-icon icon="device:wifi-tethering" item-icon></iron-icon>
            <a href="#/podcasts">Podcast</a>
          </paper-icon-item>
          <paper-icon-item route="radios">
            <iron-icon icon="av:radio" item-icon></iron-icon>
            <a href="#/radios">Radios</a>
          </paper-icon-item>
        </paper-menu>
      </paper-scroll-header-panel>

      <paper-scroll-header-panel main class="flex" condenses condensed-header-height="48" keep-condensed-header>
        <div class="paper-header">
          <paper-toolbar class="">
            <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
            <div class="title">Podcaster</div>
            <paper-menu-button horizontal-align="right" vertical-offset="56">
              <paper-icon-button icon="more-vert" class="dropdown-trigger"></paper-icon-button>
              <div class="dropdown-content">
                <paper-item>Help</paper-item>
              </div>
            </paper-menu-button>

          </paper-toolbar>
          <!--paper-tabs selected="0">
            <paper-tab>My Podcasts</paper-tab>
            <paper-tab>Playlists</paper-tab>
          </paper-tabs-->
        </div>

        <div class="content">
          <iron-pages attr-for-selected="route" selected="{{appRoute}}">
            <section class="podcasts" route="podcasts">
              <!--google-feeds feed='http://feeds.feedburner.com/CarneDeVideoclubSerieB' results='{{result}}'></google-feeds>
              <paper-card heading="{{result.title}}" image="{{result.image}}">
                <div class="card-content">
                </div>
                <div class="card-actions">
                  <paper-button>Some action</paper-button>
                </div>
              </paper-card>

              <ul>
                <template is="dom-repeat" items="{{result.entries}}">
                  <li>{{item.title}}</li>
                </template>
              </ul-->
              <div class="empty">
                <iron-icon icon="device:wifi-tethering"></iron-icon>
                <p>Still don't have any podcast?</p>
              </div>
            </section>
            <section class="radios" route="radios">
              <div class="empty">
                <iron-icon icon="av:radio"></iron-icon>
                <p>Still don't have any radio?</p>
              </div>
            </section>
          </iron-pages>
        </div>
      </paper-scroll-header-panel>

    </paper-drawer-panel>
  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
