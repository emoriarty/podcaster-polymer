<!-- shared styles for all elements and index.html -->
<dom-module id="shared-styles">
  <template>
    <style>
      .page-title {
        @apply(--paper-font-display2);
      }

      @media (max-width: 600px) {
        .page-title {
          font-size: 24px!important;
        }
      }

      .content .empty{
        @apply(--layout-vertical);
        @apply(--layout-center);
        opacity: 0.4;
        text-align: center;
      }

      .empty iron-icon {
        display: block;
        width: 50%;
        height: auto;
      }

      .empty paper-icon-button {
        height: auto;
        width: 4rem;
      }
    </style>
  </template>
</dom-module>
