<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="podcaster-panel">
  <template>
    <style>
      :host {
        display: block;
        background: var(--light-primary-color);
        width: 100%;
        position: fixed;
      }

      .addButton {
        position: absolute;
        top: calc(-56px + -1em);
        right: 1em;
      }
    </style>
      <iron-collapse id="collapse" transition-end-hide="false">
        <content></content>
      </iron-collapse>
    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'podcaster-panel',

      properties: {
        // bottom (default)|top|left|right
        position: {
          type: String,
          value: 'bottom',
          observer: 'setPosition'
        }
      },

      setPosition: function(position) {
        position = ['top', 'right', 'left'].indexOf(position) >= 0 ? position : 'bottom';
        this.style[position] = 0;
      },

      show: function() {
        this.$.collapse.show();
        this.fire('open', this);
      },

      hide: function() {
        this.$.collapse.hide();
        this.fire('close', this);
      }
    });
  })();
  </script>
</dom-module>
