<dom-module id="shared-styles"><template><style>
      .page-title {
        @apply(--paper-font-display2);
      }

      @media (max-width: 600px) {
        .page-title {
          font-size: 24px!important;
        }
      }

      .content .empty{
        @apply(--layout-vertical);
        @apply(--layout-center);
        opacity: 0.4;
        text-align: center;
      }

      .content .empty iron-icon {
        display: block;
        width: 50%;
        height: auto;
      }
    </style></template></dom-module>
